<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">

  <!-- Page content -->
  <div class="container mt--10">
    <!-- Table -->
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Pagos</h3>
        </div>
        <div class="card-header border-0">



        </div>

        <div class="table-responsive">
          <table  class="table align-items-center table-flush">
            <thead class="thead-light">
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Tipo</th>
              <th scope="col" *ngIf="isAdmin">Opciones</th>
            </tr>
            </thead>
            <tbody *ngIf= "paraPagos !== []" >
            <tr *ngFor= "let gasto of paraPagos">
              <td>{{gasto.nombre}}</td>
              <td>{{gasto.tipo}}</td>
              <td *ngIf="isAdmin && gasto.tipo === 'Cobrador'"><a class="btn btn-outline-warning" [routerLink]="['/createInventarios', gasto.id]"><i class="far fa-edit"></i></a></td>
              <td *ngIf="isAdmin && gasto.tipo === 'Vendedor'"><a class="btn btn-outline-warning" [routerLink]="['/pagosVendedores', gasto.id]"><i class="far fa-edit"></i></a></td>

            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
