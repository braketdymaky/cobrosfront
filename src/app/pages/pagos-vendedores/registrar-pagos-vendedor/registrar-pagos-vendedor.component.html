
<div class="header bg-gradient-danger py-7 py-lg-8">

  <div class="container mt--10 ">
    <!-- Table -->
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">{{vendedor.nombre}}</h3>
            </div>
          </div>
        </div>

        <div class="card-body">
          <form class="needs-validation" novalidate [formGroup]="busquedaFrom" >
          <div class="row">
            <div class="col-md-6 mb-3"  >
              <div>
                <label class="form-control-label" for="input-desde">Fecha inicio</label>
                <div class="input-group">

                  <input class="form-control" id="input-desde" placeholder="yyyy-mm-dd"
                         name="from" formControlName="from" ngbDatepicker (click)="h.toggle()"  #h="ngbDatepicker">

                </div>
              </div>
            </div>

            <div class="col-md-6 mb-3">
              <div class="form-group">
                <label class="form-control-label" for="input-hasta">Fecha fin</label>
                <div class="input-group">

                  <input class="form-control" id="input-hasta" placeholder="yyyy-mm-dd"
                         name="until" formControlName="until"  ngbDatepicker (click)="p.toggle()"  #p="ngbDatepicker">

                </div>
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <div class="form-group">
                <button type="submit" class="btn btn-outline-success" (click)="onFindPagos()">Buscar</button>
              </div>
            </div>

          </div>
          </form>
          <form class="needs-validation" novalidate [formGroup]="movimientoFrom" >
            <h6 class="heading-small text-muted mb-4">Registrar Pago</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6"  >
                  <div class="form-group">
                    <label class="form-control-label" for="input-saldo">Saldo Anterior</label>
                    <input type="number" id="input-saldo"  name="de" class="form-control form-control-alternative" [ngModel]="saldoAnterior" disabled [ngModelOptions]="{standalone: true}" >
                  </div>
                </div>
                <div class="col-lg-6"  >
                  <div class="form-group">
                    <label class="form-control-label" for="input-saldo">Valor Semana</label>
                    <input type="number" id="input-saldo" name="sa" class="form-control form-control-alternative" formControlName="semana"  >
                  </div>
                </div>
                <div class="col-lg-6"  >
                  <div class="form-group">
                    <label class="form-control-label" for="input-deuda">Total a pagar</label>
                    <input type="number" id="input-deuda"  name="de" class="form-control form-control-alternative"  formControlName="totalPagar"  >
                  </div>
                </div>
                <div class="col-lg-6"  >
                  <div class="form-group">
                    <label class="form-control-label" for="input-saldo">Valor Devoluciones</label>
                    <input type="number" id="input-devolu" name="sa" class="form-control form-control-alternative" formControlName="devolucion"  >
                  </div>
                </div>
                <div class="col-lg-6"  >
                  <div class="form-group">
                    <label class="form-control-label" for="input-deuda">Total a deducir</label>
                    <input type="number" id="input-deducir"  name="de" class="form-control form-control-alternative"  formControlName="totalDeducir"  >
                  </div>
                </div>
                <div class="col-lg-6"  >
                  <div class="form-group">
                    <label class="form-control-label" for="input-pagos">Total Pago (+) saldo anterior (-) deducciones</label>
                    <input type="number" id="input-pagos"  name="de" class="form-control form-control-alternative" [ngModel]="aPagar" disabled [ngModelOptions]="{standalone: true}" >
                  </div>
                </div>
                <div class="col-lg-6"  >
                  <div class="form-group">
                    <label class="form-control-label" for="input-deuda">Abono</label>
                    <input type="number" id="input-abono"  name="de" class="form-control form-control-alternative"  formControlName="abono"  >
                  </div>
                </div>
                <div class="col-lg-6"  >
                  <div class="form-group">
                    <label class="form-control-label" for="input-deuda">Otras Deducciones</label>
                    <input type="number" id="input-deduccion"  name="de" class="form-control form-control-alternative"  formControlName="otrasDeducir"  >
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-outline-success" [disabled]="!movimientoFrom.valid" (click)="onSaveDeduccion()">Guardar sin Deducir</button>
              <button type="submit" class="btn btn-outline-success" [disabled]="!movimientoFrom.valid" (click)="onSave()">Guardar y Deducir</button>
              <button type="submit" class="btn btn-outline-danger" routerLink="/pagos">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
