<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">

  <!-- Page content -->
  <div class="container mt--10">
    <!-- Table -->
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Clientes</h3>
        </div>
        <div class="card-header border-0">
          <div class="col-lg-12 mt-1">
            <div class="row">
              <div class="col-lg-6 col-md-6">
                <div class="form-group">
                  <label class="form-control-label" for="input-buscar">Buscar</label>
                  <input type="text" id="input-buscar" name="nad" [(ngModel)]="busqueda" (change)="onBuscar()" class="form-control form-control-alternative" placeholder="nombre">
                </div>
              </div>
              <div class="col-md-6 col-lg-6  mb-3">
                <div>
                  <label for="rutas">Selecciona una ruta</label>
                  <select id="rutas" class="browser-default custom-select" (change)="onBuscarSelect()" [(ngModel)]="select">
                    <option value=""  selected>Seleciona una ruta</option>
                    <option *ngFor="let ruta of rutas" value="{{ ruta.id }}">{{ ruta.ciudad }}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="form-group">
            <div class="mt-3" *ngIf="isAdmin">
              <button class="btn btn-outline-success btn-lg"  [routerLink]="['/createClientes','']">
                <i class="fas fa-plus-circle"></i> Crear cliente</button>
            </div>
            </div>
          </div>


        </div>

        <div class="table-responsive">
          <table  class="table align-items-center table-flush">
            <thead class="thead-light">
            <tr>
              <th scope="col">Codigo</th>
              <th scope="col">Nombre</th>
              <th scope="col">Estado</th>
              <th scope="col">Saldo</th>
              <th scope="col">Deuda</th>
              <th scope="col">Fecha de Venta</th>
              <th scope="col" *ngIf="isAdmin">Opciones</th>
            </tr>
            </thead>
            <tbody *ngIf= "clientes !== []" >
            <tr *ngFor= "let cliente of clientes">
              <td>{{cliente.codigo}}</td>
              <td>{{cliente.nombre}}</td>
              <td>{{cliente.estado}}</td>
              <td>{{cliente.saldo}}</td>
              <td>{{cliente.deuda}}</td>
              <td>{{cliente.fchVenta | date : 'dd/MM/yyyy'}}</td>
              <td *ngIf="isAdmin"><a class="btn btn-outline-warning" [routerLink]="['/createClientes', cliente.id]"><i class="far fa-edit"></i></a><button class="btn btn-outline-danger" (click)="borrar(cliente.id)"><i class="far fa-trash-alt"></i> </button></td>

            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
