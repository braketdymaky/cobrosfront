<div class="header bg-gradient-danger py-7 py-lg-8">

  <div class="container mt--10 ">
    <!-- Table -->
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Crear Producto</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form #f="ngForm" (ngSubmit)="onSave()" >
            <h6 class="heading-small text-muted mb-4">Rutas</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Nombre de Ruta</label>
                    <input type="email" id="input-email" name="na" class="form-control form-control-alternative" [(ngModel)]="nombre" placeholder="nombre">
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-outline-success" [disabled]="!f.valid" >Guardar</button>
              <button type="submit" class="btn btn-outline-danger" routerLink="/tables">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Page content -->
