<div class="header bg-gradient-danger py-7 py-lg-8">

  <div class="separator separator-bottom separator-skew zindex-100">
    <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center" *ngIf="isLogged">
            <h2>Ya has iniciado sesión</h2>
          </div>
          <form #f="ngForm" (ngSubmit)="onLogin()" *ngIf="!isLogged">
            <div class="form-group mb-3">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                </div>
                <input class="form-control" placeholder="Usuario" id="nombreUsuario" name="nombreUsuario" [(ngModel)]="nombreUsuario" type="text">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group input-group-alternative">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                </div>
                <input class="form-control" placeholder="Contraseña" id="password" name="password" [(ngModel)]="password" type="password">
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-outline-success" [disabled]="!f.valid" >Inicia Sesión</button>
            </div>
            <div *ngIf="f.submitted && isLoginFail"  class="alert alert-danger mt-3"> {{msg}}</div>
          </form>


        </div>
      </div>
    </div>
  </div>
</div>
